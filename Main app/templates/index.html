<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="title-box">
        <h1>Currency Converter</h1>
    </div>
    <div class="form-box">
        <form method="POST">
            <label for="amount">Enter the amount to convert:</label>
            <input type="number" step="0.01" name="amount" required>
            <br>
            <label for="from_currency">Enter the source currency:</label>
            <select name="from_currency" required>
                {% for currency, rate_info in exchange_rates.items() %}
                    <option value="{{ currency }}">{{ currency }} - {{ rate_info['symbol'] }} ({{ currency }})</option>
                {% endfor %}
            </select>
            <br>
            <label for="to_currency">Enter the target currency:</label>
            <select name="to_currency" required>
                {% for currency, rate_info in exchange_rates.items() %}
                    <option value="{{ currency }}">{{ currency }} - {{ rate_info['symbol'] }} ({{ currency }})</option>
                {% endfor %}
            </select>
            <br>
            <button type="submit">Convert</button>
        </form>
        {% if result %}
        <div class="result-box">
            <p>{{ result }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
